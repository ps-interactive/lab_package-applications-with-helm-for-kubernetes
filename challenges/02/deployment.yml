---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: challenge2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
       - name: mysql
         image: mysql:8.1.0
         env:
          - name: MYSQL_ROOT_PASSWORD
            value: pluralsight
          - name: MYSQL_USER
            value: psuser
          - name: MYSQL_PASSWORD
            value: pluralsight
         ports:
          - containerPort: 3306
         volumeMounts:
          - name: mysql-persistent-storage
            mountPath: /var/lib/mysql
      volumes:
       - name: mysql-persistent-storage
         persistentVolumeClaim:
           claimName: mysql-pvc
